        /* Верхнее меню */

            font-size: 16px;
            color: #333;
            padding-bottom: 3px;
        }

        nav a:hover {

            align-items: center;

            font-weight: 600;
            background-color: transparent;
            overflow: hidden;
            height: 100%;
            white-space: nowrap;
        }

        .section-part-left span {
            margin-right: 40px;
            display: inline-block;
            animation: flow 20s linear forwards;
        }

        .section-part-right {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            width: 40%;
            font-size: 16px;

            text-align: left;
        }

        .underline {
            width: 100%;
            height: 4px;
            background-color: black;
            margin-bottom: 20px;
        }

        .empty-right, .empty-left {
            width: 5%;
            background-color: #f9f9f9;
        }

        @keyframes flow {
            0% {
                transform: translateX(100%);
            }
            50% {
                transform: translateX(0);
            }
            100% {

            }
        }
