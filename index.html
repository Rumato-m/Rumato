
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumato - Möbel für Büros, Salons und moderne Räume</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-100">
    <header class="bg-white shadow-md fixed w-full top-0 z-10">
        <div class="max-w-6xl mx-auto p-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-black">Rumato</a>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="#office" class="text-black hover:text-green-500">Офис</a></li>
                    <li><a href="#furniture" class="text-black hover:text-green-500">Мебель</a></li>
                    <li><a href="#beauty" class="text-black hover:text-green-500">Салон красоты</a></li>
                    <li><a href="#panels" class="text-black hover:text-green-500">Стеновые панели</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="mt-20">
        <section id="office" class="p-8">
            <h2 class="text-4xl font-bold text-center mb-6">Офисные решения</h2>
            <div class="grid grid-cols-3 gap-8">
                <div class="border rounded-lg p-4">
                    <img src="product1.jpg" alt="Resepchion" class="w-full h-48 object-cover mb-4">
                    <h3 class="font-bold">Ресепшен</h3>
                    <p class="text-gray-500">Цена: 1000€</p>
                    <button class="mt-4 bg-green-500 text-white py-2 px-4 rounded-full">Купить</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-900 text-white p-6 text-center">
        <p>&copy; 2025 Rumato - Все права защищены.</p>
    </footer>
</body>
</html>
